<body>
  <figure class="garu">
    <div class="garu__head">
      <div class="garu__head__hair"></div>
      <div class="garu__head__face">
        <div class="garu__head__face__eye garu__head__face__eye--left">
          <div class="garu__head__face__eye__white"></div>
          <div class="garu__head__face__eye__black"></div>
        </div>
        <div class="garu__head__face__eye garu__head__face__eye--right">
          <div class="garu__head__face__eye__white"></div>
          <div class="garu__head__face__eye__black"></div>
        </div>
        <div class="garu__head__face__brow garu__head__face__brow--left"></div>
        <div class="garu__head__face__brow garu__head__face__brow--right"></div>
        <div class="garu__head__face__mouth">
          <div class="garu__head__face__mouth__tooth garu__head__face__mouth__tooth--first"></div>
          <div class="garu__head__face__mouth__tooth garu__head__face__mouth__tooth--second"></div>
          <div class="garu__head__face__mouth__tooth garu__head__face__mouth__tooth--third"></div>
        </div>
      </div>
      <div class="garu__head__ponytail garu__head__ponytail--left">
        <div class="garu__head__ponytail__stripe garu__head__ponytail__stripe--left"></div>
      </div>
      <div class="garu__head__ponytail garu__head__ponytail--right">
        <div class="garu__head__ponytail__stripe garu__head__ponytail__stripe--right"></div>
      </div>
      <div class="garu__head__spiky garu__head__spiky--left"></div>
      <div class="garu__head__spiky garu__head__spiky--right"></div>
    </div>
  </figure>
